<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PadmaShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: #f8f9fa;">

    <div class="container">
        <div
            style="max-width: 600px; background: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin: 50px auto;">
            <h2
                style="background: green; color: white; padding: 15px; text-align: center; border-radius: 5px; font-weight: bold;">
                পণ্য পাঠানোর ঠিকানা</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">আপনার নাম</label>
                    <input type="text" class="form-control" id="name" placeholder="আপনার নাম লিখুন" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">ফোন নম্বর</label>
                    <input type="tel" class="form-control" id="phone" placeholder="আপনার ফোন নম্বর লিখুন" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">সম্পূর্ণ ঠিকানা</label>
                    <textarea class="form-control" id="address" rows="3" placeholder="আপনার সম্পূর্ণ ঠিকানা লিখুন"
                        required></textarea>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">শহর</label>
                    <input type="text" class="form-control" id="city" placeholder="শহরের নাম লিখুন" required>
                </div>
                <div class="mb-3">
                    <label for="zip" class="form-label">পোস্টাল কোড</label>
                    <input type="text" class="form-control" id="zip" placeholder="পোস্টাল কোড লিখুন" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit"
                        style="background-color: green; color: white; padding: 12px; width: 48%; border-radius: 5px; border: none; transition: 0.3s ease-in-out;"><a
                            href="ckoutpage.html" style="color: white; text-decoration: none;">ঠিকানা সংরক্ষণ
                            করুন</a></button>
                    <button type="reset"
                        style="background-color: red; color: white; padding: 12px; width: 48%; border-radius: 5px; border: none; transition: 0.3s ease-in-out;"><a
                            href="index.html" style="color: white; text-decoration: none;">বাতিল করুন</a></button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
